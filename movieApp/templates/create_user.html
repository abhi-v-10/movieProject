<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5 text-center">Create User</h1>

    <form action="{% url 'create_user' %}" method="post" class="p-4">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" autocomplete="off" name="username" placeholder="Enter Username">
            </div>
            <div class="col-md-3">
            <label for="language" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="new-password" name="password" placeholder="Enter Password">
            </div>
            <div class="col-md-3">
            <label for="language" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobilenumber" autocomplete="off" name="mobilenumber" placeholder="Enter Mobile Number">
            </div>
            <div class="col-md-3">
            <label for="language" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" autocomplete="off" name="age" placeholder="Enter Age">
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
    </form>
</body>

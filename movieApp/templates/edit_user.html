<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-form-container {
      max-width: 620px;
      margin: 80px auto;
      padding: 40px 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #0d6efd;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
    }
    @media (max-width: 576px) {
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-form-container">
      <h3 class="text-center form-title">Edit Profile</h3>

      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Mobile Number -->
        <div class="mb-4">
          <label for="mobilenumber" class="form-label">ðŸ“ž Mobile Number</label>
          <input type="text" class="form-control" id="mobilenumber" name="mobilenumber"
                 value="{{ mobilenumber }}" placeholder="Enter your mobile number" required>
        </div>

        <!-- Display Name -->
        <div class="mb-4">
          <label for="display_name" class="form-label">ðŸ§‘ Display Name</label>
          <input type="text" class="form-control" id="display_name" name="display_name"
                 value="{{ display_name }}" placeholder="Enter your name" required>
        </div>

        <!-- Submit -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

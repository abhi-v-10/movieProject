<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .profile-form-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    .form-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #f1f1f1;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #f8f9fa;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
      font-size: 1rem;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 576px) {
      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="profile-form-container">
      <h3 class="form-title">Edit Profile</h3>

      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Mobile Number -->
        <div class="mb-4">
          <label for="mobilenumber" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobilenumber" name="mobilenumber"
                 value="{{ mobilenumber }}" placeholder="Enter your mobile number" required>
        </div>

        <!-- Display Name -->
        <div class="mb-4">
          <label for="display_name" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="display_name" name="display_name"
                 value="{{ display_name }}" placeholder="Enter your name" required>
        </div>

        <!-- Submit -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

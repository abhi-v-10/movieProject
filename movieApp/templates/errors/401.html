<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>401 Unauthorized | MovieDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.88);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.4);
    }

    .error-icon {
      font-size: 3rem;
      color: #ff4b2b;
    }

    .error-text {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ddd;
    }

    .btn-home {
      margin-top: 25px;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: 500;
    }

    .btn-home:hover {
      background-color: #ff0000;
      color: #fff;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 4rem;
      }

      .error-text {
        font-size: 1.2rem;
      }

      .error-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="error-icon mb-3">
      <i class="bi bi-lock-fill"></i>
    </div>
    <div class="error-code">401</div>
    <div class="error-text">Unauthorized access! Invalid credentials provided.</div>
    <a href="{% url 'login_user' %}" class="btn btn-outline-light btn-home mt-4">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login Again
    </a>
  </div>
</body>
</html>

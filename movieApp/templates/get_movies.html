<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="mb-4 text-center">Movie List</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Release Year</th>
                        <th>Genre</th>
                        <th>Hero</th>
                        <th>Heroine</th>
                        <th>Rating</th>
                        <th>Runtime</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in movie %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.language }}</td>
                        <td>{{ i.rel_year }}</td>
                        <td>{{ i.genre }}</td>
                        <td>{{ i.hero }}</td>
                        <td>{{ i.heroine }}</td>
                        <td>{{ i.imdb_rating }}</td>
                        <td>{{ i.runtime }}</td>
                        <td>
                            <a href="{% url 'update_movie' i.id %}" class="btn btn-sm btn-primary me-2">Edit</a>
                            <a href="{% url 'delete_movie' i.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .home-box {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="home-box text-center">
            <h2 class="mb-4">ðŸŽ¬ Welcome to MovieDB</h2>
            
            <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
                <a href="{% url 'get_movie' %}" class="btn btn-primary">View Movies</a>
                <a href="{% url 'post_movie' %}" class="btn btn-success">Add Movie</a>
                <a href="{% url 'add_relations' %}" class="btn btn-info">Add Relations</a>
            </div>
            <div class="d-flex justify-content-center gap-3 mb-3 flex-wrap">
                <a href="{% url 'profile' %}" class="btn btn-warning">View Profile</a>
                <a href="{% url 'logout_user' %}" class="btn btn-danger">Logout</a>
            </div>

            {% if not user.is_authenticated %}
                <p class="mt-3">
                    <a href="{% url 'login_user' %}" class="btn btn-outline-secondary me-2">Login</a>
                    <a href="{% url 'create_user' %}" class="btn btn-outline-info">Sign Up</a>
                </p>
            {% else %}
                <p class="text-muted mt-3">You are logged in as {{ user.username }}</p>
            {% endif %}
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MovieDB Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url("https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
    }

    body::after {
      content: "";
      background: rgba(0, 0, 0, 0.75);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      margin-left: 15px;
      padding: 6px 14px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #e50914 !important;
      border: 2px solid #e50914;
      background-color: transparent;
    }

    .hero-section {
      height: calc(100vh - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #dddddd;
      margin-bottom: 2.5rem;
    }

    .btn-cta {
      font-size: 1rem;
      padding: 12px 26px;
      margin: 8px;
      border-radius: 40px;
      font-weight: 600;
      min-width: 180px;
      transition: all 0.2s ease-in-out;
    }

    .btn-red {
      background-color: #e50914;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background-color: #f6121d;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 576px) {
      .hero-title {
        font-size: 2.3rem;
      }

      .btn-cta {
        width: 100%;
        margin: 10px 0;
      }

      .navbar-nav {
        text-align: center;
      }
    }

    

    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top" style="background: rgba(0, 0, 0, 0.9); box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);">
  <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="/" style="color: #ff0000; font-size: 1.5rem;">MovieDB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_user' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_user' %}">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">Welcome to <span style="color: #e50914;">MovieDB</span></h1>
    <p class="hero-subtitle">Explore, manage, and discover your favorite movies.</p>

    <div class="d-flex flex-wrap justify-content-center">
      <a href="{% url 'get_movie' %}" class="btn btn-cta btn-red">ðŸŽ¥ View Movies</a>
      <a href="{% url 'post_movie' %}" class="btn btn-cta btn-outline-light">âž• Add Movie</a>
      <a href="{% url 'add_relations' %}" class="btn btn-cta btn-outline-light">ðŸ”— Add Relations</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

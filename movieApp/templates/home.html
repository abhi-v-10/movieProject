<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieDB Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .home-card {
      max-width: 720px;
      margin: 80px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
    }
    .home-title {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }
    .btn-custom {
      min-width: 160px;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 500;
    }
    .btn-outline-secondary, .btn-outline-info {
      border-width: 2px;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    @media (max-width: 576px) {
      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="home-card text-center">
      <h2 class="home-title text-primary">🎬 Welcome to MovieDB</h2>
      <p class="text-muted mb-4">Explore, manage, and discover your favorite movies.</p>

      <!-- Movie Actions -->
      <div class="section d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'get_movie' %}" class="btn btn-primary btn-custom">🎥 View Movies</a>
        <a href="{% url 'post_movie' %}" class="btn btn-success btn-custom">➕ Add Movie</a>
        <a href="{% url 'add_relations' %}" class="btn btn-info btn-custom">🔗 Add Relations</a>
      </div>

      <!-- Authenticated Actions -->
      {% if user.is_authenticated %}
      <div class="section d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'profile' %}" class="btn btn-warning btn-custom">🙍‍♂️ Profile</a>
        <a href="{% url 'logout_user' %}" class="btn btn-outline-danger btn-custom">🚪 Logout</a>
      </div>
      <p class="text-muted mt-3 mb-0">Logged in as <strong>{{ user.display_name|default:user.username }}</strong></p>

      {% else %}
      <!-- Unauthenticated Actions -->
      <div class="section d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'login_user' %}" class="btn btn-outline-secondary btn-custom">🔐 Login</a>
        <a href="{% url 'create_user' %}" class="btn btn-outline-info btn-custom">📝 Sign Up</a>
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>

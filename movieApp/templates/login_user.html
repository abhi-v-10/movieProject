<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 15px;
    }

    .login-card {
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    h2 {
      font-weight: 700;
      color: #ff4b2b;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #ffc107;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control:focus {
      border-color: #ff4b2b;
      box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
      background-color: rgba(255, 255, 255, 0.12);
    }

    .btn-login {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0 0 10px rgba(255, 75, 43, 0.4);
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
    }

    .social-btn {
      flex: 1;
      min-width: 130px;
      border-radius: 30px;
      font-weight: 500;
      color: #fff;
      padding: 10px;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    @media (max-width: 576px) {
      .social-buttons {
        flex-direction: column;
      }

      .social-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" style="background: rgba(0, 0, 0, 0.9); box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}" style="color: #ff0000; font-size: 1.5rem;">
       MovieDB
    </a>
  </div>
</nav>

  <div class="overlay">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <form action="{% url 'login_user' %}" method="post" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn-login">Login</button>
        </div>

        <div class="social-buttons">
          <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark social-btn">
            <i class="fab fa-github"></i> GitHub
          </a>
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger social-btn">
            <i class="fab fa-google"></i> Google
          </a>
          <a href="{% url 'create_user' %}" class="btn btn-outline-primary social-btn">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <a href="{% url 'home' %}" class="btn btn-warning btn-sm rounded-pill px-4">üè† Home</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

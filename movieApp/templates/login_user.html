<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      max-width: 450px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
    }

    .btn {
      border-radius: 50px;
      font-weight: 500;
    }

    .social-buttons a {
      flex: 1;
      min-width: 120px;
    }

    .social-buttons i {
      margin-right: 8px;
    }

    @media (max-width: 500px) {
      .social-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center">Welcome Back</h2>
    <form action="{% url 'login_user' %}" method="post" autocomplete="off">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Login</button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3 social-buttons gap-2 flex-wrap">
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
          <i class="fab fa-google"></i> Google
        </a>
        <a href="{% url 'create_user' %}" class="btn btn-outline-primary">
          <i class="fas fa-user-plus"></i> Sign Up
        </a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

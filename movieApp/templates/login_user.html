<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5 text-center">Login</h1>

    <form action="{% url 'login_user' %}" method="post" class="p-4" autocomplete="off">
        {% csrf_token %}
        <div class="row justify-content-center mb-3">
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" autocomplete="off" name="username" autocomplete="off" placeholder="Enter Username">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="new-password" name="password" placeholder="Enter Password">
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success px-5">Login</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1 class="mt-5 text-center">Login</h1>

    <form action="{% url 'login_user' %}" method="post" class="p-4" autocomplete="off">
        {% csrf_token %}
        <div class="row justify-content-center mb-3">
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" autocomplete="off" name="username" autocomplete="off" placeholder="Enter Username">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="new-password" name="password" placeholder="Enter Password">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success mb-2 px-5">Login</button>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark mx-2">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger mx-2">
        <i class="fab fa-google"></i> Google
      </a>
      <a href="{% url 'create_user' %}" class="btn btn-info mx-2">
        <i class="fas fa-user-plus"></i> Create User
      </a>
        </div>
    </form>
</body>
</html>

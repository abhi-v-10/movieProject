<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating Movies </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5 text-center">Post Movies</h1>

<form action="{% url 'post_movie' %}" method="post" class="p-4">
    {% csrf_token %}
  
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="name" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Movie Name">
    </div>
    <div class="col-md-3">
      <label for="language" class="form-label">Language</label>
      <input type="text" class="form-control" id="language" name="language" placeholder="Enter Language">
    </div>
    <div class="col-md-3">
      <label for="rel_year" class="form-label">Release Year</label>
      <input type="number" class="form-control" id="rel_year" name="rel_year" placeholder="Enter Release Year">
    </div>
    <div class="col-md-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Genre">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="hero" class="form-label">Hero</label>
      <input type="text" class="form-control" id="hero" name="hero" placeholder="Enter Hero">
    </div>
    <div class="col-md-3">
      <label for="heroine" class="form-label">Heroine</label>
      <input type="text" class="form-control" id="heroine" name="heroine" placeholder="Enter Heroine">
    </div>
    <div class="col-md-3">
      <label for="rating" class="form-label">IMDB Rating</label>
      <input type="text" class="form-control" id="rating" name="rating" placeholder="Enter IMDB Rating">
    </div>
    <div class="col-md-3">
      <label for="runtime" class="form-label">Runtime (min)</label>
      <input type="number" class="form-control" id="runtime" name="runtime" placeholder="RunTime in Minutes">
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary px-5">Submit</button>
  </div>

</form>


</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Movie | MovieDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 960px;
      margin: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(255, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      color: #ff4b2b;
      margin-bottom: 40px; /* Increased vertical gap below heading */
      text-align: center;
    }

    .form-label {
      color: #f8f9fa;
      margin-top: 10px; /* Extra spacing between fields */
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.25); /* Subtle outline */
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.12);
      color: white;
      border-color: #ff4b2b;
      box-shadow: 0 0 0 0.25rem rgba(255, 75, 43, 0.25);
    }

    .btn-primary {
      background-color: #ff4b2b;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      padding: 10px 30px;
    }

    .btn-primary:hover {
      background-color: #ff2a1a;
    }

    .alert-danger {
      background-color: rgba(255, 0, 0, 0.15);
      border: 1px solid #ff4b2b;
      color: white;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container form-container">
      <h2>ðŸŽ¬ Post a New Movie</h2>

      {% if errors %}
        <div class="alert alert-danger">
          <h5 class="alert-heading">Validation Errors:</h5>
          <ul class="mb-0">
            {% for field, field_errors in errors.items %}
              <li><strong>{{ field|capfirst }}:</strong> {{ field_errors.0 }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <form action="{% url 'post_movie' %}" method="post">
        {% csrf_token %}
        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <label for="name" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Inception">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" placeholder="e.g. English">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="rel_year" class="form-label">Release Year</label>
            <input type="number" class="form-control" id="rel_year" name="rel_year" placeholder="e.g. 2024">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="e.g. Sci-Fi">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="hero" class="form-label">Hero</label>
            <input type="text" class="form-control" id="hero" name="hero" placeholder="e.g. Leonardo DiCaprio">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="heroine" class="form-label">Heroine</label>
            <input type="text" class="form-control" id="heroine" name="heroine" placeholder="e.g. Marion Cotillard">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="rating" class="form-label">IMDB Rating</label>
            <input type="text" class="form-control" id="rating" name="imdb_rating" placeholder="e.g. 8.8">
          </div>

          <div class="col-md-6 col-lg-3">
            <label for="runtime" class="form-label">Runtime (min)</label>
            <input type="number" class="form-control" id="runtime" name="runtime" placeholder="e.g. 148">
          </div>
        </div>

        <div class="text-center mt-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .profile-card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 20px;
      text-align: center;
    }

    .card-header h4 {
      color: white;
      font-weight: 700;
      margin: 0;
    }

    .card-body {
      padding: 30px;
    }

    .card-body h5 {
      color: #ffd700;
      font-weight: 500;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control[disabled] {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f1f1f1;
    }

    .form-label {
      color: #ccc;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 30px;
      font-weight: 500;
      padding: 8px 20px;
      transition: 0.2s ease;
    }
    .btn-outline-warning:hover,
    .btn-outline-danger:hover,
    .btn-outline-secondary:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 576px) {
      .btn-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" style="background: rgba(0, 0, 0, 0.9); box-shadow: 0 2px 8px rgba(255, 0, 0, 0.2);">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}" style="color: #ff0000; font-size: 1.5rem;">
       MovieDB
    </a>
  </div>
</nav>
  <div class="overlay">
    <div class="card profile-card">
      <div class="card-header">
        <h4>User Profile</h4>
      </div>
      <div class="card-body">
        <h5>Welcome, {{ user.display_name|default:user.first_name }}</h5>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" value="{{ user.display_name|default:user.first_name }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="text" class="form-control" value="{{ user.email }}" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" class="form-control" value="{{ user.mobilenumber }}" disabled>
        </div>

        <div class="btn-group mt-4">
          <a href="{% url 'logout_user' %}" class="btn btn-outline-danger">Logout</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
          <a href="{% url 'edit_user' %}" class="btn btn-outline-warning">Edit</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

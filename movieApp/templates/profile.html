<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      max-width: 520px;
      margin: 80px auto;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      background: #0d6efd;
      padding: 20px;
    }
    .card-header h4 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 0;
    }
    .card-body {
      padding: 30px;
    }
    .form-control[disabled] {
      background-color: #f5f5f5;
      border: 1px solid #dee2e6;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    @media (max-width: 576px) {
      .btn-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card profile-card">
      <div class="card-header text-center">
        <h4>User Profile</h4>
      </div>
      <div class="card-body">
        <h5 class="text-center text-muted mb-4">
          Welcome, <span class="text-dark">{{ user.display_name|default:user.first_name }}</span>
        </h5>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" value="{{ user.display_name|default:user.first_name }}" disabled>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="text" class="form-control" value="{{ user.email }}" disabled>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" class="form-control" value="{{ user.mobilenumber }}" disabled>
        </div>

        <!-- Buttons -->
        <div class="btn-group mt-4">
          <a href="{% url 'logout_user' %}" class="btn btn-outline-danger">Logout</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary">Home</a>
          <a href="{% url 'edit_user' %}" class="btn btn-warning text-white">Edit</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome, {{ user.username }}</h2>
        
        <form class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="mobilenumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobilenumber" value="{{ user.mobilenumber }}" disabled>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" value="{{ user.age }}" disabled>
            </div>
            <a href="{% url 'logout_user' %}" class="btn btn-danger">Logout</a>

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Related Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h2 class="mb-4 text-center">Add Movie Details, Production, and Languages</h2>
    <form method="post" class="p-4 bg-white shadow rounded">
        {% csrf_token %}

        <!-- Movie Details -->
        <h5 class="mb-3">Movie Details</h5>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget (in Cr)</label>
            <input type="number" id="budget" name="budget" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="collection" class="form-label">Collection (in Cr)</label>
            <input type="number" id="collection" name="collection" class="form-control" required>
        </div>

        <!-- Production -->
        <h5 class="mb-3">Production</h5>
        <div class="mb-4">
            <label for="production_name" class="form-label">Production House Name</label>
            <input type="text" id="production_name" name="production_name" class="form-control" required>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Add Data</button>
        </div>
    </form>
</div>
</body>
</html>

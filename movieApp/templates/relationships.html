<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Related Data | MovieDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://preview.redd.it/how-can-someone-make-this-background-with-html-and-css-i-v0-zjgs096khv591.jpg?width=640&crop=smart&auto=webp&s=68db8dc7dabf2d4467bbae5d5c62992075b6cd80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    .form-wrapper {
      max-width: 650px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 35px rgba(255, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      color: #ff4b2b;
      margin-bottom: 40px; /* Increased space below heading */
      text-align: center;
    }

    h5 {
      color: #ffbaba;
      font-weight: 500;
      margin-top: 25px;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #f1f1f1;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle outline added */
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.12);
      color: white;
      border-color: #ff4b2b;
      box-shadow: 0 0 0 0.25rem rgba(255, 75, 43, 0.25);
    }

    .btn-success {
      background-color: #ff4b2b;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #e02a12;
    }

    @media (max-width: 576px) {
      .form-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="form-wrapper">
        <h2>Add Movie Details & Production</h2>
        <form method="post">
          {% csrf_token %}

          <!-- Movie Details -->
          <h5>Movie Details</h5>
          <div class="mb-3">
            <label for="budget" class="form-label">Budget (Cr)</label>
            <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter budget" required>
          </div>
          <div class="mb-4">
            <label for="collection" class="form-label">Collection (Cr)</label>
            <input type="number" id="collection" name="collection" class="form-control" placeholder="Enter collection" required>
          </div>

          <!-- Production Info -->
          <h5>Production House</h5>
          <div class="mb-4">
            <label for="production_name" class="form-label">Name</label>
            <input type="text" id="production_name" name="production_name" class="form-control" placeholder="Enter production house name">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Add Data</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

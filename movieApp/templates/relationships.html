<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Related Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-weight: 600;
      color: #343a40;
      margin-bottom: 30px;
    }

    h5 {
      color: #495057;
      margin-top: 20px;
      font-weight: 500;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      border-radius: 50px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-wrapper">
      <h2 class="text-center">üé¨ Add Movie Details & Production</h2>
      <form method="post">
        {% csrf_token %}

        <!-- Movie Details -->
        <h5>üìä Movie Details</h5>
        <div class="mb-3">
          <label for="budget" class="form-label">Budget (Cr)</label>
          <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter budget" required>
        </div>
        <div class="mb-4">
          <label for="collection" class="form-label">Collection (Cr)</label>
          <input type="number" id="collection" name="collection" class="form-control" placeholder="Enter collection" required>
        </div>

        <!-- Production Info -->
        <h5>üè≠ Production House</h5>
        <div class="mb-4">
          <label for="production_name" class="form-label">Name</label>
          <input type="text" id="production_name" name="production_name" class="form-control" placeholder="Enter production house name">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Add Data</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

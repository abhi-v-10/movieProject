<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Updating Movie </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5 text-center">Update Movie</h1>
  
{% if errors %}
  <div class="alert alert-danger mt-3">
    <h5 class="alert-heading">Please correct the following errors:</h5>
    <ul class="mb-0">
      {% for field, field_errors in errors.items %}
        <li><strong>{{ field|capfirst }}:</strong> {{ field_errors.0 }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}


<form action="{% url 'update_movie' movie.id %}" method="post" class="p-4">
    {% csrf_token %}
  
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="name" class="form-label">Movie Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{movie.name}}" placeholder="Enter Movie Name">
    </div>
    <div class="col-md-3">
      <label for="language" class="form-label">Language</label>
      <input type="text" class="form-control" id="language" name="language" value="{{movie.language}}" placeholder="Enter Language">
    </div>
    <div class="col-md-3">
      <label for="rel_year" class="form-label">Release Year</label>
      <input type="number" class="form-control" id="rel_year" name="rel_year" value="{{movie.rel_year}}" placeholder="Enter Release Year">
    </div>
    <div class="col-md-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" class="form-control" id="genre" name="genre" value="{{movie.genre}}" placeholder="Enter Genre">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="hero" class="form-label">Hero</label>
      <input type="text" class="form-control" id="hero" name="hero" value="{{movie.hero}}" placeholder="Enter Hero">
    </div>
    <div class="col-md-3">
      <label for="heroine" class="form-label">Heroine</label>
      <input type="text" class="form-control" id="heroine" name="heroine" value="{{movie.heroine}}" placeholder="Enter Heroine">
    </div>
    <div class="col-md-3">
      <label for="rating" class="form-label">IMDB Rating</label>
      <input type="text" class="form-control" id="rating" name="imdb_rating" value="{{movie.imdb_rating}}" placeholder="Enter IMDB Rating">
    </div>
    <div class="col-md-3">
      <label for="runtime" class="form-label">Runtime (min)</label>
      <input type="number" class="form-control" id="runtime" name="runtime" value="{{movie.runtime}}" placeholder="RunTime in Minutes">
    </div>
  </div>
  <div class="mb-3">
    <label for="movie_details" class="form-label">Movie Details</label>
      <select class="form-select" id="movie_details" name="movie_details">
      <option value="">Select Details</option>
      {% for detail in details %}
      <option value="{{ detail.id }}" {% if movie.movie_details.id == detail.id %}selected{% endif %}>
        Budget: {{ detail.budget }}, Collection: {{ detail.collection }}
      </option>
      {% endfor %}
      </select>
  </div>

  <div class="mb-3">
    <label for="production" class="form-label">Production Company</label>
      <select class="form-select" id="production" name="production">
      <option value="">Select Production</option>
      {% for prod in productions %}
      <option value="{{ prod.id }}" {% if movie.production.id == prod.id %}selected{% endif %}>{{ prod.name }}</option>
      {% endfor %}
      </select>
  </div>

  <div class="mb-4">
    <label for="other_languages" class="form-label">Other Languages</label>
      <select class="form-select" id="other_languages" name="other_languages" multiple>
      {% for lang in other_languages %}
      <option value="{{ lang.id }}" {% if lang in movie.other_languages.all %}selected{% endif %}>{{ lang.other_language }}</option>
      {% endfor %}
      </select>
      <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple options.</div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary px-5">Submit</button>
  </div>

</form>


</body>
